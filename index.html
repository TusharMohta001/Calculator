<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <div id="calculator">
            <div id="input-container">
                <div id="revalue"></div>
                <input type="number" pattern="[0-9]*" inputmode="numeric" id="input" placeholder="Enter your text" > 
        </div>
        <div id="buttons">
            <button  data-type="clear" id="clear">C</button>
            <button data-type="1">1</button>        
            <button data-type="2">2</button>        
            <button data-type="3">3</button>        
            <button data-type="4">4</button>        
            <button data-type="5">5</button>        
            <button data-type="6">6</button>        
            <button data-type="7">7</button>        
            <button data-type="8">8</button>        
            <button data-type="9">9</button>        
            <button data-type="0">0</button>        
            <button data-type="+" id="add">+</button>        
            <button data-type="-" id="sub">-</button>        
            <button data-type="*" id="mul">*</button>        
            <button data-type="/" id="div">/</button>        
            <button data-type="=" id="equal">=</button>        
        </div>
    </div>
   
    </div>

    <script src="script.js"></script>
</body>
</html>
